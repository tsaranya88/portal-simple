<h4>Customer Details</h4>
<hr/>
<div *ngIf="data">
  <p class="title ">Showing details for <span class='name'>{{name}}</span></p>
  <div class="row">
    <div class="col s2">Name</div>
    <div class="col s10">{{name}}</div>
  </div>
  <div class="row">
    <div class="col s2">Age</div>
    <div class="col s10">{{age}}</div>
  </div>
  <div class="row">
    <div class="col s2">Employer</div>
    <div class="col s10">{{employer}}</div>
  </div>
</div>
