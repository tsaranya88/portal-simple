<h4>Angular Portal Demo</h4>
<hr/>
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Jessica's Details</span>
        <p>Jessica is a customer since 2010.</p>
      </div>
      <div class="card-action">
        <button (click)="openCustomerPopout('Jessica')">Personal Details</button>
        <button (click)="openEmployerPopout(customerDetails['Jessica'].employer)">Employer Details</button>
      </div>
    </div>
  </div>
</div>
